<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/resultsPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <img id="logo" src="./assets/img/epicode_logo.png" />
    </header>
    <main>
      <div id="mainHeading">
        <h1>Results</h1>
        <p class="subHeading">The summary of your answers:</p>
      </div>
      <div id="testResult">
        <div class="sidedDiv">
          <h2>Correct</h2>
          <p id="correctPercentage" class="percentage numbers"></p>
          <p id="correctAsw"><span class="numbers"></span></p>
        </div>
        <div id="chartContainer" class="sidedDiv">
          <!-- <div class="testOutcome">
            <h3>Congratulations!<br /><span>You passed the exam.</span></h3>
            <p id="certificate">
              We'll send you the certificate in a few minutes. Check your email
              (including promotions/spam folder)
            </p>
          </div> -->
          <div id="chartText"></div>
          <canvas id="myChart"></canvas>
        </div>
        <div class="sidedDiv">
          <h2>Wrong</h2>
          <p id="wrongPercentage" class="percentage numbers">%</p>
          <p id="wrongAsw"><span class="numbers"></span> questions</p>
        </div>
      </div>
      <div>
        <button id="rateUsButton">RATE US</button>
      </div>
    </main>
  </body>
  <script src="./assets/js/resultsPage.js"></script>
</html>
