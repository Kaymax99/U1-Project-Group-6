<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/resultsPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-pie.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.min.js"
      integrity="sha512-MC1YbhseV2uYKljGJb7icPOjzF2k6mihfApPyPhEAo3NsLUW0bpgtL4xYWK1B+1OuSrUkfOTfhxrRKCz/Jp3rQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <img id="logo" src="./assets/img/epicode_logo.png" />
    </header>
    <main>
      <div id="mainHeading">
        <h1>Results</h1>
        <p class="subHeading">The summary of your answers:</p>
      </div>
      <div id="testResult">
        <div class="sidedDiv">
          <h2>Correct</h2>
          <p id="correctPercentage" class="percentage numbers">66.7%</p>
          <p id="correctAnswers"><span class="numbers">4/6</span> questions</p>
        </div>
        <div id="chartContainer" class="sidedDiv">
          <!-- <div class="testOutcome">
            <h3>Congratulations!<br /><span>You passed the exam.</span></h3>
            <p id="certificate">
              We'll send you the certificate in a few minutes. Check your email
              (including promotions/spam folder)
            </p>
          </div> -->
          <div id="chartText">
            <p id="certificate">
              <span id="testOutcomeMessage">Congratulations!</span><br /><span
                id="examPass"
                >You passed the exam.</span
              >
              <br /><br />
              <span id="testOutcomeText"
                >We'll send you the certificate<br />
                in a few minutes.<br />
                Check your email (including<br />
                promotions/spam folder)</span
              >
            </p>
          </div>
          <canvas id="myChart"></canvas>
        </div>
        <div class="sidedDiv">
          <h2>Wrong</h2>
          <p id="wrongPercentage" class="percentage numbers">33.3%</p>
          <p id="wrongAnswers"><span class="numbers">2/6</span> questions</p>
        </div>
      </div>
      <div>
        <button id="rateUsButton"><a href="#">RATE US</a></button>
      </div>
    </main>
  </body>
  <script src="./assets/js/resultsPage.js"></script>
</html>
